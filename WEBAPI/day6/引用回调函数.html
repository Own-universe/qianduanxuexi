<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../animate.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .slideBar{
            position: fixed;
            width: 50px;
            height: 50px;
            top: 100px;
            right: 0;
            background-color: skyblue;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .con{
            position: absolute;
            height: 50px;
            width: 200px;
            left: 0;
            top: 0;
            z-index: -1;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="slideBar">
        <span>⬅</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        var slideBar = document.querySelector('.slideBar'),
            con = document.querySelector('.con');
        slideBar.addEventListener('mouseenter',function(){
            // console.log(con);
            
            animate(con,-150,function(){
                slideBar.children[0].innerHTML = '➡';
            })
        })
        slideBar.addEventListener('mouseleave',function(){
            
            animate(con,0,function(){
                slideBar.children[0].innerHTML = '⬅';
            })
        })
    </script>
</body>
</html>
