<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>喜欢你</button>
    <script>
        var btn = document.querySelector('button');

        var timer = setTimeout(function(){
            alert('我喜欢你');
        },4000)

        btn.addEventListener('click',function(){
            clearTimeout(timer);
        })
    </script>
</body>
</html>
