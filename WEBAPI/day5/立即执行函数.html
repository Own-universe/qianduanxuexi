<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a){
            console.log('我爱你'+a +'千遍');
            
        }
        fn('三');
        (function(a){
            console.log('我也爱你'+a+'千遍');
            
        }('三'));
        (function(a){
            console.log('我也爱你'+a+'千遍');
            
        })('三');
    </script>
</body>
</html>
