<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我</li>
        <li>爱</li>
        <li>你</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        //console.log(ul.children[0]);
        var li = ul.children[0].cloneNode(true);
        ul.appendChild(li);
    </script>
</body>
</html>
