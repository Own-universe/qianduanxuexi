<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .father{
            overflow: hidden;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: skyblue;
            text-align: center;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: pink;
            line-height: 200px;
            margin: 150px auto;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
    <script>
        var father = document.querySelector('.father'),
            son  = document.querySelector('.son');

            //捕获阶段，从上到下，监听函数第三个参数为true
            //son.addEventListener('click',function(){
            //  alert('我爱你');
            //},true);
            //father.addEventListener('click',function(){
            //    alert('我也爱你');
            //},true);

            //冒泡阶段，从下往上
            son.addEventListener('click',function(){
                alert('我喜欢你');
            });
            father.addEventListener('click',function(){
                alert('我也喜欢你');
            });
    </script>
</body>
</html>
