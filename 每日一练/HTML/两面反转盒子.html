<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }

        .box{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 100px;
            /* border-radius: 50%; */
            transition: all 2s;
            /* 让后面的盒子保留立体空间 */
            transform-style: preserve-3d;
        }

        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            border-radius: 50%;
            
        }

        .box :nth-child(1) {
            /* display: none; */
            z-index: 11;
            background-color: pink;
        }

        .box :nth-child(2) {
            /* display: none; */
            background-color: palegreen;
            transform: rotateY(180deg);
        }

        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div>正面</div>
        <div>反面</div>
    </div>
</body>
</html>
