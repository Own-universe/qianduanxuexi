<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
       
        .box,
        .left,
        .right{
            float: left;
        }

        .box{
            width: 100%;
        }

        .box .center{
            
            height: 400px;
            margin: 0 150px 0 200px;
            background-color: aquamarine;
        }

        .left{
            width: 200px;
            height: 400px;
            background-color: chocolate;
            margin-left: -100%;
        }

        .right{
            width: 150px;
            height: 400px;
            margin-left: -150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
    <footer style="clear: both;"></footer>
</body>
</html>
