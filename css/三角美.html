<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形之美</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        p{
            position: absolute;
            top: -40px;
            left: 50%;
            margin-left: -20px;
            height: 0;
            width: 0;
            border-style: solid;
            border-width: 20px;
            border-color: transparent transparent pink transparent;
            font-size: 0px;
            line-height: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p></p>
    </div>
</body>
</html>
