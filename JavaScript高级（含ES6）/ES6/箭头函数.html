<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fn = () => {
            console.log(11);
        }
        fn();

        //函数体中只有一句代码且代码执行结果就是返回值时，可以省略大括号

        //1,普通定义方法
        // function sum(x,y){
        //     return x + y;
        // }

        const sum = (x, y) => x + y;
        console.log(sum(1, 2));

        //如果形参只有一个，可以省略小括号

        const f = x => console.log(x);
        f(99);

        const obj = {
            name: '周杰伦'
        };

        // 箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this
        function fn1() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }

        const fn2 = fn1.call(obj);
        fn2();
    </script>
</body>

</html>
