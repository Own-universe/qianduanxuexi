<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //findindex()返回数组中第一个符合条件的值的索引
        let arr = [1,2,3,4,5];
        let index = arr.findIndex(item => item > 3);
        console.log(index);

        //includes 查找数组中有无复合条件的值
        //返回的是一个布尔值
        let flag = arr.includes(2);
        console.log(flag);
    </script>
</body>
</html>
