<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var reg = /^[a-zA-Z0-9-]{6,15}$/;//可以输入6-15位大小写字母 0-9数字 短横线
        //{6,15} 中间不能有空格
        console.log(reg.test('aaaaaaa'));
        console.log(reg.test('abcjkdifJCBHFK'));
        console.log(reg.test('edfs'));
    </script>
</body>
</html>
