<!DOCTYPE html>

<body>
    <script>
        //指有权访问另一个函数作用域中变量的函数
        function fn(){
            var x = 9;
            function fn1(){
                console.log(x);
            }
            fn1();
        }
        fn();
    </script>
</body>
