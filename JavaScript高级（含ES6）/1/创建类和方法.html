<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Star {
            constructor (name,age) {
                this.name = name;
                this.age = age;
            }

            one(song){
                console.log(this.name + song);
            }
        }
        var star = new Star('华晨宇',18);
        console.log(star.name);
        console.log(star.age);
        star.one('地球之盐');
    </script>
</body>
