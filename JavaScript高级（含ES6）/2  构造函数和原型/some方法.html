<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //some方法主要查找数组中有没有这个元素，返回一个布尔值
        var arr = [1,66,77,4];
        var flag = arr.some(function(value){
            return value > 1;
        });
        console.log(flag);
        //如果查找到第一个符合条件的元素就不再继续循环


    </script>
</body>
</html>
