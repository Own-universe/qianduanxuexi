<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
         #bg {
            width: 600px;
            height: 600px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
        }
         #ball {
            border-radius: 50%;
            background: #e0e0e0;
            width: 60px;
            height: 60px;
            position: relative;
            top: 30px;
            left: 30px;
            transition: all 0.8s ease-in-out;
        }
         button {
            width: 80px;
            height: 30px;
            border-radius: 4px;
            color: #fff;
            background: #AA7ECC;
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="bg">
        此时水平速度为：1<button id="btn"> 演示 </button>
        <div id="ball"></div>
    </div>
    <script type="text/javascript">
        
        document.getElementById("btn").addEventListener('click', function() {
            var x, y, k = 1,
                t;
            t = setInterval(function() {
                x = 30 + 0.1 * k * 4 * 100;
                y = 30 + 1 / 2 * 9.8 * 0.1 * k * 0.1 * k * 100;
                var j = document.getElementById("ball");
                j.style.top = y + 'px';
                j.style.left = x + 'px';
                k++;
                if (x > 4000 || y > 3400) {
                    clearInterval(t);
                    j.style.display = 'none'
                        // j.style.left = 0 + 'px';
                }
            }, 100);
        })
    </script>
</body>

</html>
