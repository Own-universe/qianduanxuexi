<!DOCTYPE html>
<head>
    <title>个人简历</title>
</head>
<body>
    <h2 align="center"><ins>请留下个人资料</ins></h2>
    <form  method="POST" name="xinxi" onsubmit="return check();">
      <table align="center">
          <tr>
              <td align="right">姓名：</td>
              <td align="left"><input type="text" name="username" maxlength="5" placeholder="请输入姓名"></td>
          </tr>
          <tr>
            <td align="right">电话：</td>
            <td align="left"><input type="text" id="cha" name="usernumber"  placeholder="请输入电话"></td>
            <script>
                function check(){
                    var a=document.xinxi.usernumber.value;
                    if(a.length>11){
                        alert("号码不得大于11位");
                        document.getElementById("cha").value="";
                        return false;
                    }
                    else{
                        return true;
                    }
                }
            </script>
          </tr>
          <tr>
              <td align="right">E-mail：</td>
              <td align="left"><input type="text" name="userE-mail" placeholder="请输入邮箱"</td>
          </tr>
          <tr>
              <td align="right">性别：</td>
              <td align="left">
                  <input type="radio" name="sex" value="male" checked>男
                  <input type="radio" name="sex" value="female">女
                </td>
          </tr>
          <tr>
              <td align="right">年龄：</td>
              <td align="left">
                  <select name="age">
                      <option value="xuanze" selected>20以上</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                    <option value="eleven">11</option>
                    <option value="twlve">12</option>
                    <option value="thirteen">13</option>
                    <option value="fourteen">14</option>
                    <option value="fifteen">15</option>
                    <option value="sixteen">16</option>
                    <option value="seventeen">17</option>
                    <option value="eighteen">18</option>
                    <option value="nineteen">19</option>
                    <option value="twenty">20</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td align="right">留言板：</td>
              <td align="left">
                  <textarea name="liuyan" rows="6" cols="60"></textarea>
              </td>
          </tr>
          <tr>
              <td align="right">您的爱好：</td>
              <td align="left"><input type="checkbox" name="hobby" value="run">运动
                <input type="checkbox" name="hobby" value="read">阅读
                <br>
            <input type="checkbox" name="hobby" value="listen">听音乐
                <input type="checkbox" name="hobby" value="tour">旅游
            </td>
          </tr>
          <tr>
              <td align="center" colspan="2">
                  <button type="submit">提交</button>
                  <input type="reset" value="全部重写">
            </td>
          </tr>
          <tr>
              <td>
                  <input type="hidden" name="hidden" value="用户的个人资料">
              </td>
          </tr>
      </table>  
    </form>
</body>
